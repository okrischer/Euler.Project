from: latex+lhs
to: html5

input-files:
- problems/LargestPrime.lhs

output-file: problems/LargestPrime.html

table-of-contents: false
number-sections: true
standalone: true

metadata:
  author: Oliver Krischer
  title:  'Project Euler'

html-math-method:
  method: mathjax
  url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"

variables:
  fontsize: 12pt

highlight-style: tango
default-image-extension: ".svg"
