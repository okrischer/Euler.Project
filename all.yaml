from: markdown+lhs
to: pdf

input-files:
- problems/Multiples.lhs
- problems/Fibonacci.lhs
- problems/LargestPrime.lhs

output-file: solutions.pdf

table-of-contents: true
number-sections: true
toc-depth: 2

metadata:
  author: Oliver Krischer
  title:  'Project Euler'

variables:
    documentclass: scrartcl

pdf-engine: xelatex
highlight-style: tango
default-image-extension: ".png"
